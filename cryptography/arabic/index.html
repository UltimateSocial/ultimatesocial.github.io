<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>التشفير</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="terminal">
   <div class="overlay"></div>
   <h1>التشفير</h1>
   <div class="container">
      <div id="left">
         <div>
  <select id="SelectLocation" class="large" onchange="window.location.href = '../english';" >
<option value="" label="اللغة"></option>
<option>الإنجليزية</option>
</select>
            <h3>خوارزميات التشفير</h3>
            <label for="input">:أدخل بيانات لتشفيرها او فك تشفيرها</label>
            <div class="console-input">
               <label for="input">></label>
               <input type="text" id="input">
            </div>
            <div id="shift-input-div">
               <label for="shift-input">:أدخل قيمة التحول يجب ان تكون رقمًا</label>
               <div class="console-input">
                  <label for="shift-input">></label>
                  <input type="text" id="shift-input">
               </div>
            </div>
            <label for="algorithm-option">:أختر خوارزمية</label>
            <select id="algorithm-option">
						<option value="caeser" selected="true">خوارزمية قيصر</option>
						<option value="atbash">خوارزمية أتباش</option>
					<option value="morse">خوارزمية مورس</option>
					</select>
            <div class="buttons">
               <button id="encryptBtn">تشفير</button>
               <button id="decryptBtn">فك التشفير</button>
            </div>
         </div>
      </div>
      <div id="right">
         <div class="output" id="output">
            النتائج
         </div>
      </div>
   </div>
</div>
<!-- partial -->
  <script  src="./script.js" charset="utf-8"></script>
  <script src="./morsear.js" charset="utf-8"></script>
</body>
</html>
